{% extends "page_base.html" %}
{% block content %}

<h3>Login</h3>

{% if glob.flash %}<div class="flash">{{ glob.flash }}</div>{% endif %}

{% ifequal auth.loggedin "true" %}
You are already logged in. <a href="{{ glob.user-url }}/logout">Click to log out.</a>
{% else %}
<form action="{{ glob.user-url }}/login" id="form_login" method="post">
    {% csrf-field %}
    <p><label>Username:<br /> <input type="text" name="username" class="login-form" /></label></p>
    <p><label>Password:<br /> <input type="password" name="password" class="login-form" /></label></p>
    <input type="submit" value="post" />
</form>
{% endifequal %}

{% endblock %}
