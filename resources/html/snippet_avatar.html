    <div class="avatar">
    {% if post.author.avatar %}
          <a href="{{ post.author.url }}"><img src="{{ assets-prefix }}{{ post.author.avatar }}" alt="{{ post.author.username }}'s avatar" /></a>
    {% else %}
          <img src="{{ assets-prefix }}/img/default-avatar.png" alt="default" />
    {% endif %}
    </div>
