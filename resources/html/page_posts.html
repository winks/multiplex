{% extends "page_base.html" %}
{% block content %}

<div class="center">

{% if post.author.uid %}
    <div class="user-header">
    {% include "snippet_avatar.html" %}
    <div class="user-header-text"><h2>{{ page-header }}</h2></div>
      <div class="pagination-by-type">
        <a href="{{ type-navi-link }}"><img src="{{ assets-prefix }}/img/map1/share.png" width="32" height="37" alt="link" /></a>
        <a href="{{ type-navi-text }}"><img src="{{ assets-prefix }}/img/map1/text.png" width="32" height="37" alt="text" /></a>
        <a href="{{ type-navi-image }}"><img src="{{ assets-prefix }}/img/map1/photo.png" width="32" height="37" alt="image" /></a>
        <a href="{{ type-navi-audio }}"><img src="{{ assets-prefix }}/img/map1/audio.png" width="32" height="37" alt="audio" /></a>
        <a href="{{ type-navi-video }}"><img src="{{ assets-prefix }}/img/map1/video.png" width="32" height="37" alt="video" /></a>
      </div>
    </div>
{% endif %}

{% include "snippet_posts.html" %}
{% endblock %}
