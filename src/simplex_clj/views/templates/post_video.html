{% block post %}
<li class="video">
<span class="small">| {{created}} <a href="/show/{{id}}">#</a></span></li>
{% ifequal site "vimeo" %}
 <iframe src="http://player.vimeo.com/video/{{ code }}" width="640" height="480" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
{% else %}
 {% ifequal site "youtube" %}
  <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ code }}?rel=0" frameborder="0" allowfullscreen></iframe>
 {% else %}
  Unknown video format.
 {% endifequal %}
{% endifequal %}
{% endblock %}
