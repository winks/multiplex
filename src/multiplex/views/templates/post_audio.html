<li class="audio">
{% include "multiplex/views/templates/snippet_avatar.html" %}
<span class="perma">| {{post.created}} <a href="/post/{{post.id}}">#</a></span>
{% ifequal post.site "soundcloud" %}
<div id="oEmbed-{{post.id}}"></div>
<script>
SC.initialize({
  client_id: 'YOUR_CLIENT_ID'
});

var track_url = '{{ post.url }}';
SC.oEmbed(track_url, { auto_play: false, maxwidth: 400 }, document.getElementById("oEmbed-{{post.id}}"));
</script>
<p>{{ post.txt }}</p>
{% else %}
  Unknown format.
{% endifequal %}
</li>
